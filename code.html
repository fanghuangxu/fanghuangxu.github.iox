            <h2>代码<br></h2>
            <a href="index.html">返回首页<br></a>

            <p>输入：cput<br></p>
            <p>while循环：<br></p>
            <p>while□<条件>:<br></p>
            <p>□□□□执行代码<br></p>
            <p>for循环：<br></p>
            <p>for□<变量名>□in range():<br></p>
            <p>□□□□执行代码<br></p>
            <p>异常处理:<br></p>
            <p>try:<br></p>
            <p>□□□□可能发生异常的代码<br></p>
            <p>except□<异常名或空格><br></p>
            <p>□□□□发生异常后执行的代码<br></p>
            <p>注：try必须带有except或finally</p>
            <p>函数定义：<br></p>
            <p>def□<函数名>(<参数>):<br></p>
            <p>□□□□函数代码<br></p>
            <p>类的定义：<br></p>
            <p>class□<类名>(<参数>):<br></p>
            <p>□□□□代码<br></p>
